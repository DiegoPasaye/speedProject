<form id="login-form">
  <div class="formGroup icon-input">
    <label for="email">CORREO ELECTRÓNICO</label>
    <ng-icon name="heroEnvelope" class="icon"></ng-icon>
    <input type="email" id="email" name="email" placeholder="tu@correo.com" required>
  </div>
  <div class="formGroup icon-input">
    <label for="password">CONTRASEÑA</label>
    <ng-icon name="heroLockClosed" class="icon"></ng-icon>
    <input type="password" id="password" name="password" placeholder="••••••••" required>
    <a href="#" class="form-link">¿Olvidaste tu contraseña?</a>
  </div>
  <button type="submit" class="btn-submit">Iniciar Sesión</button>
</form>
<footer class="login-footer">
  <span>¿No tienes una cuenta? <a routerLink="/auth/register" class="form-link">Regístrate</a></span>
</footer>
