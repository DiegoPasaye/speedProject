<form id="login-form" (ngSubmit)="onSubmit()" #loginForm="ngForm" autocomplete="off">
  <div class="formGroup icon-input">
    <label for="username">Nombre de usuario</label>
    <ng-icon name="heroUser" class="icon"></ng-icon>
    <input type="text" id="username" name="username" [(ngModel)]="formData.username" placeholder="Usuario" required />
  </div>

  <div class="formGroup icon-input">
    <label for="password">Contraseña</label>
    <ng-icon name="heroLockClosed" class="icon"></ng-icon>

    <input [type]="showPassword ? 'text' : 'password'" id="password" name="password" [(ngModel)]="formData.password"
      placeholder="Contraseña" required />

    <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
      <ng-icon [name]="showPassword ? 'heroEyeSlash' : 'heroEye'" class="eye-icon"></ng-icon>
    </button>

    <a href="#" class="form-link">¿Olvidaste tu contraseña?</a>
  </div>

  <button type="submit" class="buttonLogin" [disabled]="isLoading">
    {{ isLoading ? 'Iniciando...' : 'Iniciar Sesión' }}
  </button>
</form>

<footer class="login-footer">
  <span>¿No tienes una cuenta?
    <a routerLink="/auth/register" class="form-link">Regístrate</a>
  </span>
</footer>
