<form id="login-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
  <div class="formGroup icon-input">
    <label for="username">NOMBRE DE USUARIO</label>
    <ng-icon name="heroUser" class="icon"></ng-icon>
    <input type="text" id="username" name="username" [(ngModel)]="formData.username" required>
  </div>

  <div class="formGroup icon-input">
    <label for="password">CONTRASEÑA</label>
    <ng-icon name="heroLockClosed" class="icon"></ng-icon>
    <input type="password" id="password" name="password" [(ngModel)]="formData.password" required>
    <a href="#" class="form-link">¿Olvidaste tu contraseña?</a>
  </div>

  <button type="submit" class="btn-submit" [disabled]="isLoading">
    {{ isLoading ? 'Iniciando...' : 'Iniciar Sesión' }}
  </button>
</form>

<footer class="login-footer">
  <span>¿No tienes una cuenta?
    <a routerLink="/auth/register" class="form-link">Regístrate</a>
  </span>
</footer>
